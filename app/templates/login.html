{% extends "layout.html" %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h2>Sign in</h2>
    <form method="post" autocomplete="on" novalidate>
      <div class="mb-2">
        <label for="username">Username</label>
        <input id="username" class="form-control" name="username" required placeholder="your username">
      </div>
      <div class="mb-2">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" required placeholder="••••••••">
      </div>

      <div class="form-actions">
        <div class="small">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></div>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
